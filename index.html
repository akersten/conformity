<!DOCTYPE html>
<html>
<head lang="en">
    <meta
            name="description"
            content="A plaintext linter; fixed column width formatter and reflower"
            >
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="css/conformity.css">

    <script src="js/conformity.js"></script>
    <script type="text/javascript">
        // Page-specific wrapper for lint functions in conformity.js
        function doLint() {
            var newText = lint(document.getElementById("iMainTextarea").value,
                    document.getElementById("iMinify").checked,
                    document.getElementById("iNumColumns").value
            );
            document.getElementById("iMainTextarea").value = newText;
        }
    </script>

    <title>Conformity</title>
</head>
<body>

<div class="container expandV">
    <div class="expandV" class="row">
        <div class="col-md-2 col-xs-12">
            <h3>Conformity</h3>

            <form>
                <div class="form-group">
                    <div class="input-group">
                        <input
                                id="iNumColumns"
                                class="form-control"
                                type="number"
                                aria-describedby="numColumnsAddon"
                                />
                        <span
                                class="input-group-addon"
                                id="numColumnsAddon"
                                >
                            cols
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input
                                    type="checkbox"
                                    id="iMinify">
                            Minify
                        <span
                                class="glyphicon glyphicon-question-sign"
                                title="Ignore existing line breaks and format the text as a continuous blob. Typically not what you want, but can be useful."
                                >
                        </span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input class="btn btn-primary form-control"
                           type="button"
                           value="Lint"
                           onclick="doLint();"
                            />
                </div>

                <script type="text/javascript">
                    // Because the HTML attribute value="80" doesn't work for type="number"
                    // at the time of writing.
                    document.getElementById('iNumColumns').value = '80';
                </script>

            </form>
        </div>

        <div class="col-md-10 col-xs-12 expandV">
            <textarea
                    class="form-control"
                    id="iMainTextarea"
                    wrap="off"></textarea>
        </div>
    </div>
</div>

</body>
</html>
